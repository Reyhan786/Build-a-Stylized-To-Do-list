<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Learn Salesforce Advance Admin</label>
      <ul class="sub-item">
        <li>
          <a href="https://trailhead.salesforce.com/today" target="_blank" class="sub-item-link">
            View Salesforce Trailhead
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Learn from FreeCodeCamp</label>
      <ul class="sub-item">
        <li>
          <a href="https://www.freecodecamp.org/" target="_blank" class="sub-item-link">
            View FreeCodeCamp
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Gym</label>
      <ul class="sub-item">
        <li>
          <a href="https://www.bodybuilding.com" target="_blank" class="sub-item-link">
            Gym Motivation
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task4">
      <label for="task4">Write a Blog Post</label>
      <ul class="sub-item">
        <li>
          <a href="https://www.blogger.com" target="_blank" class="sub-item-link">
            Open Blogger
          </a>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
